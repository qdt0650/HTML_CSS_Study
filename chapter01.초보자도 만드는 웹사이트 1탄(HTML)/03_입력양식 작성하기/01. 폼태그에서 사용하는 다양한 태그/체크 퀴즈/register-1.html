<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <h1>회원 가입을 환영합니다.</h1>
      <form action=".">
         <fieldset>
            <legend>사용자 정보</legend>
            <ul>
               <li>
                  <label for="user-id">아이디</label>
                  <input type="text" name="user-id" id="user-id" />
               </li>
               <li>
                  <label for="user-email">이메일</label>
                  <input type="text" name="user-email" id="user-email" />
               </li>
               <li>
                  <label for="user-pw">비밀번호</label>
                  <input type="password" name="user-pw" id="user-pw" />
               </li>
               <li>
                  <label for="user-pw-check">비밀번호 확인</label>
                  <input type="password" name="user-pw-check" id="user-pw-check" />
               </li>
               <li>
                  <label for="join">가입경로</label>
                  <select name="join" id="join">
                     <option value="join1">블로그</option>
                     <option value="join2">검색</option>
                     <option value="join3" selected>sns</option>
                     <option value="join4">기타</option>
                  </select>
               </li>
               <li>
                  <label for="memo">메모</label>
                  <textarea name="memo" id="memo" cols="40" rows="4"></textarea>
               </li>
            </ul>
         </fieldset>
         <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" name="mail" id="mail" />메일 수신 <input type="radio" name="mailN" id="mailN" checked />메일 수신 안함
         </fieldset>
         <input type="submit" value="가입하기" />
         <input type="reset" value="취소" />
      </form>
   </body>
</html>
