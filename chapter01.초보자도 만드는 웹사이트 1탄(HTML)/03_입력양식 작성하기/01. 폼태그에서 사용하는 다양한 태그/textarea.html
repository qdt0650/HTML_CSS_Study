<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <form action=".">
         <fieldset>
            <legend>배송정보</legend>
            <ul>
               <li>
                  <label for="user-name">이름</label>
                  <input type="text" id="user-name" name="user-name" />
               </li>
               <li>
                  <label for="addr">배송주소</label>
                  <input type="text" id="addr" name="addr" />
               </li>
               <li>
                  <label for="email">이메일</label>
                  <input type="email" id="email" name="email" />
               </li>
               <li>
                  <label for="phone">연락처</label>
                  <input type="tel" id="phone" name="phone" />
               </li>
               <li>
                  <label for="d-day">배송 지정</label>
                  <input type="date" id="d-day" name="d-day" />
                  <small>(주문일로부터 최소 3일 이후)</small>
               </li>
               <li>
                  <label for="memo">메모</label>
                  <!-- cols : textarea 영역에 보여지는 글자수, 영문 기준 -->
                  <!-- row 속성 : textarea 영역에 보여지는 텍스트 라인수 -->
                  <textarea name="memo" id="memo" cols="20" rows="4"></textarea>
               </li>
               <li>
                  <input type="submit" value="주문" />
                  <input type="reset" value="취소" />
               </li>
            </ul>
         </fieldset>
      </form>
   </body>
</html>
