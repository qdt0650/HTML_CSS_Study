<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <form action=".">
         <fieldset>
            <legend>상품 선택</legend>
            <p>주문할 상품을 선택해주세요.</p>
            <ul>
               <li><input type="checkbox" /> 선물용 3kg <input type="number" min="0" max="6" step="2" />개 (최대 6개)</li>
               <li><input type="checkbox" /> 선물용 5kg <input type="number" min="0" max="3" step="1" />개 (최대 3개)</li>
               <li><input type="checkbox" /> 가정용 3kg <input type="range" min="0" max="6" step="2" />개 (최대 6개)</li>
               <li><input type="checkbox" /> 가정용 5kg <input type="range" min="0" max="6" value="1" />개 (최대 3개)</li>
            </ul>
         </fieldset>
      </form>
   </body>
</html>
