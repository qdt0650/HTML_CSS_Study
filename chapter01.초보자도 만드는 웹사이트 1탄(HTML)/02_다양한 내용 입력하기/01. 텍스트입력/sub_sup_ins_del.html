<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <p>
         비타민c와 비타민p가 풍부해 <br />

         <!-- <sup> : 위 첨자, <sub> : 아래 첨자 -->
         <!-- <ins> : 밑줄, 문장 삽입 -->
         혈액순환<sup>1</sup> <ins>또는</ins> 감기예방<sub>2</sub> 등에

         <!-- <del> : 문장 삭제 -->
         <del>좋은 것으로 알려져 있다.</del>

         <br />

         <!-- <u> : 단순한 밑줄 긋기 -->
         <!-- <s> : 정확성이 없거나 관련성이 없어진 내용을 취소 -->
         <u>한라봉</u>
         <s>34,000원</s>
      </p>
   </body>
</html>
