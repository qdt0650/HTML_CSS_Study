<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <h1>레드향</h1>
      <p>껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다.</p>
      <p>
         <!-- <em> : 문장에서 흐름상 특정 부분을 강조, 웹접근성(화면 낭독기에서 강조해서 읽어줌) -->
         레드향은 <em>한라봉과 귤을 교배</em>한 것으로 <br /><br />
         일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.
      </p>
      <blockquote>
         <!-- <i> : 마음속의 생각, 용어, 관용구 -->
         <i>비타민c</i>와 <i>비타민p</i>가 풍부해<br />
         <strong>혈액순환, 감기예방</strong> 등에 좋은 것으로 알려져 있다.
      </blockquote>
   </body>
</html>
