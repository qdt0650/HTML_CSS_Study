<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         * {
            margin: 0;
            padding: 0;
         }

         p {
            font-weight: bold;
         }
         h1 {
            color: red;
         }

         /* PC (해상도 1024px~)*/
         @media all and (min-width: 1024px) {
            img {
               width: 1200px;
            }
            h1 {
               font-size: 150px;
               color: green;
            }
         }

         /* 테블릿 가로, 테블릿 세로 (해상도 768px ~ 1023px)*/
         @media all and (min-width: 768px) and (max-width: 1023px) {
            img {
               width: 800px;
            }
            h1 {
               font-size: 50px;
               color: skyblue;
            }
         }

         /* 모바일 가로, 모바일 세로 (해상도 0px ~ 767px)*/
         @media all and (max-width: 767px) {
            img {
               width: 100%;
            }
         }
      </style>
   </head>
   <body>
      <h1>Lime</h1>
      <img src="../images/lime.jpg" alt="라임" />
      <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eaque vitae quasi nemo sed aliquam, blanditiis rerum veritatis saepe aut sint, suscipit est voluptas quisquam dicta voluptatibus sit qui perspiciatis sequi.</p>
   </body>
</html>
