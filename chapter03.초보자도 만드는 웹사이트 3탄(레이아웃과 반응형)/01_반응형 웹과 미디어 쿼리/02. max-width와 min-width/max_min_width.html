<!DOCTYPE html>
<html lang="kp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { margin:0; padding:0; }

        #wrap {
            /* width 같이 min-width, max-width 사용해 최소, 최대 너비 제한 */
            width: 100%;
			/* min-width:960px; 뷰포트가 줄어들어도 최소 960px 보다 작아지지 X */
            /* max-width: 960px; 뷰포트가 커져도 최대 960px 보다 커지지 X */
			height:500px;
			background: skyblue;
			margin: 0 auto;
        }

    </style>
</head>
<body>
    <div id="wrap"></div>
</body>
</html>
