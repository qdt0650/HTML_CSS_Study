<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         /* !important > 인라인 방식 > id선택자 > class선택자 > 태그선택자 */
         p {
            color: blue !important;
         }
         #para {
            color: red;
         }
         .para {
            color: yellow;
         }
      </style>
   </head>
   <body>
      <p id="para" class="para" style="color: blueviolet">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque perferendis beatae culpa et quisquam est veritatis voluptatem quasi sunt? Ipsa, dolores aspernatur dignissimos illum nemo aperiam quia placeat minus sed.</p>
   </body>
</html>
