<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         body {
            background: url('../images/xyz.png') no-repeat center/contain fixed;
         }
         #container {
            width: 600px;
            margin: 20px auto;
         }
         .origin {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            float: left;
            margin: 40px;
         }
         .origin > div {
            width: 100px;
            height: 100px;
            background-color: orange;
         }
         #skewx:hover {
            transform: skewX(30deg);
         }
         #skewy:hover {
            transform: skewY(30deg);
         }
      </style>
   </head>
   <body>
      <div id="container">
         <div class="origin">
            <div id="skewx"></div>
         </div>
         <div class="origin">
            <div id="skewy"></div>
         </div>
         <div class="origin">
            <div id="skewxy"></div>
         </div>
      </div>
   </body>
</html>
