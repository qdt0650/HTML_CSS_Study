<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         div {
            padding: 20px;
            margin: 10px;
         }
         #box1 {
            float: left;
            background-color: #ffd800;
         }
         #box2 {
            float: left;
            background-color: #0094ff;
         }
         #box3 {
            /* float 영향을 벗어나게 하고싶을때 사용 */
            clear: both;
            background-color: #00ff21;
         }
         #box4 {
            background-color: #a874ff;
         }
      </style>
   </head>
   <body>
      <div id="box1">박스1</div>
      <div id="box2">박스2</div>
      <div id="box3">박스3</div>
      <div id="box4">박스4</div>
   </body>
</html>
