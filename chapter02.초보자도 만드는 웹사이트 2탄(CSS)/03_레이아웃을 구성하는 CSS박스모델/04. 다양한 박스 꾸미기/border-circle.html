<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         #round {
            /* 이미지가 직사각형일때는 타원으로 만들어짐 */
            border-radius: 50%;
         }
         #circle {
            /* 이미지가 정사각형일 때 사용가능 */
            /* 이미지의 width의 절반을 주면 원형을 만들 수 있음 */

            /* border-radius: 150px; */
            border-radius: 50%;
         }
      </style>
   </head>
   <body>
      <img src="../images/cat.jpg" alt="고양이" id="round" />
      <img src="../images/photo.jpg" alt="녹색" id="circle" />
   </body>
</html>
