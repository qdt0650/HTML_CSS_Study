<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         div {
            margin-bottom: 20px;
         }
         #box1 {
            /* border-style: solid;
            border-width: 2px;
            border-color: red; */
            border: 2px solid red;
         }
         #box2 {
            /* border-style: dotted;
            border-width: medium;
            border-color: blue; */
            border: medium dotted blue;
         }
         #box3 {
            border-style: solid;
            border-width: 10px 5px 5px 10px; /* 상우하좌 */
            border-color: blueviolet;
         }
         #box4 {
            border: 2px dashed red;
            border-radius: 50px;
            /* border-left: 5px dashed red; */

            border-top-right-radius: 20px;
         }
      </style>
   </head>
   <body>
      <div id="box1">실선 테두리</div>
      <div id="box2">점선 테두리</div>
      <div id="box3">짧은 직선 테두리</div>
      <div id="box4">border 사용하기</div>
   </body>
</html>
