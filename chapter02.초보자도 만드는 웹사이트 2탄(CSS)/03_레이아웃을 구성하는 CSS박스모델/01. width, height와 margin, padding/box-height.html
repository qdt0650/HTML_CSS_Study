<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         /* height를 %(비율)로 주는 방법 */
         /* html, body는 기본적으로 htight를 가지고 있지 않으므로 아래와 같이 height를 지정해줘야 한다. */
         html,
         body {
            margin: 0; /* body의 기본 margin 을 없애준다*/
            height: 100%;
         }
         .box1 {
            border: 1px solid black;
            height: 50%;
         }
      </style>
   </head>
   <body>
      <div class="box1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim dicta quis voluptatum optio placeat quam reiciendis itaque. Laboriosam, quia? Corporis eligendi sit facilis quasi quae? Natus incidunt laboriosam nesciunt porro!</div>
   </body>
</html>
