<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         div {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            display: inline-block;
         }
         #margin1 {
            /* 상하좌우 50px 외부여백 */
            margin: 50px;
         }
         #margin2 {
            /* 상하 30px 좌우 50px 외부여백 */
            margin: 30px 50px;
         }
         #margin3 {
            /* 상 30px 좌우 20px 하 50px */
            margin: 30px 20px 50px;
         }
         #margin4 {
            /* 상 30px, 우 50px, 하 30px, 좌 50px */
            margin: 30px 50px 30px 50px;
         }
         #margin5 {
            margin-right: 40px;
            margin-left: 20px;
            margin-top: 10px;
            margin-bottom: 30px;
         }
      </style>
   </head>
   <body>
      <div id="margin1"></div>
      <div id="margin2"></div>
      <div id="margin3"></div>
      <div id="margin4"></div>
      <div id="margin5"></div>
   </body>
</html>
